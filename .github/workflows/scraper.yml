name: Global Media Scraper

on:
  schedule:
    - cron: '0 0 * * 0' # أسبوعياً (الأحد الساعة 12 منتصف الليل)
  workflow_dispatch: # تشغيل يدوي

jobs:
  scrape_all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # هذا السطر يضمن سحب كل تاريخ الملفات لتجنب مشاكل الـ Push
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scrapers
        run: |
          # تشغيل كل ملفات السحب
          python akoam_movies_scraper.py
          python akoam_series_scraper.py
          # python fushaar_scraper.py
          
          # دمج كل النتائج في ملف all_data.json
          python main.py 

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # إضافة الملفات
          git add *.json 
          
          # عمل الـ Commit
          git commit -m "Update all media data: $(date)" || exit 0
          
          # الخطوة الأهم: سحب التغييرات الجديدة قبل الرفع لتجنب خطأ 403/Rejected
          git pull origin main --rebase
          
          # الرفع النهائي
          git push origin main