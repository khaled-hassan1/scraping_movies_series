name: Global Media Scraper

on:
  schedule:
    - cron: '0 0 * * 0' # أسبوعياً
  workflow_dispatch: # يدوياً

jobs:
  scrape_all:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run Scrapers
        run: |
          # هنا بنشغل كل السكريبتات اللي عندنا
          python akoam_movies_scraper.py
          python akoam_series_scraper.py
          # python fushaar_scraper.py
          python main.py 

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # إضافة كل ملفات الـ JSON الناتجة
          git add *.json 
          git commit -m "Update all media data: $(date)" || exit 0
          git push